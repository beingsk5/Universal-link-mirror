name: Mirror File to Release

permissions:
  contents: write   

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Download file with aria2 (resume/retry)
        run: |
          aria2c -x 16 -s 16 -c "YOUR_FILE_LINK" -o crDroid.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mirror-${{ github.run_id }}
          name: "Mirror Release ${{ github.run_id }}"
          files: crDroid.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
