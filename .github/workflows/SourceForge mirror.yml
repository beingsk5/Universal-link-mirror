name: SourceForge Link Mirror

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download all links from links.txt to SF folder
        run: |
          mkdir -p SF
          while IFS= read -r url; do
            # Extract base filename without query parameters
            filename=$(basename "${url%%\?*}")
            # Replace invalid characters
            safe_filename=$(echo "$filename" | sed 's/[^a-zA-Z0-9._-]/_/g')
            echo "Downloading $url as $safe_filename"
            # Use wget without splitting, no resume
            wget -q --show-progress -O "SF/$safe_filename" "$url"
          done < links.txt

      - name: Upload all files to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mirror-${{ github.run_id }}
          name: Mirrored Files ${{ github.run_id }}
          files: SF/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
